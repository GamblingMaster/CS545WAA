<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>CD Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>CD Shop</h2>
            <h:dataTable value="#{cdshop.products}" var="product" border="1">
                <h:column>#{product.code}</h:column>
                <h:column>#{product.name}</h:column>
                <h:column>#{product.price}</h:column>
                <h:column> 
                    <h:commandButton value="add to cart" action="#{cart.add}">
                        <f:setPropertyActionListener target="#{cart.tmpProductCode}" value="#{product.code}" />
                        <f:setPropertyActionListener target="#{cart.tmpProductName}" value="#{product.name}" />
                        <f:setPropertyActionListener target="#{cart.tmpProductPrice}" value="#{product.price}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
