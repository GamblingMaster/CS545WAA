<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>CD Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Shopping cart</h2>
            <h:dataTable value="#{cart.productMap.values()}" var="product" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Product code" />
                    </f:facet>
                    <h:outputText value="#{product.code}" />
                </h:column>
                <h:column rowHeader="Product name">#{product.name}</h:column>
                <h:column rowHeader="Product price">#{product.price}</h:column>
                <h:column rowHeader="Product quantity">#{product.quantity}</h:column>
                <h:column rowHeader="Total price">#{product.quantity * product.price}</h:column>

                <h:column>
                    <h:commandButton value="remove from cart" action="#{cart.remove}">
                        <f:setPropertyActionListener target="#{cart.tmpProductCode}" value="#{product.code}" />
                    </h:commandButton>
                </h:column>

                <f:facet name="footer">
                    <h:outputText value="Total price: " />
                    <h:outputText value="#{cart.totalPrice}" />
                </f:facet>

            </h:dataTable>
            <br/>
            <h:commandLink value="continue shopping" action="index"></h:commandLink>
        </h:form>
    </h:body>
</html>
