<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <label style="display:block;width:100px;">UserId</label>
            <h:inputText value="#{loginManagedBean.userId}" />
            <br/><br/>
            <label style="display:block;width:100px;">Password</label>
            <h:inputSecret value="#{loginManagedBean.password}" />
            <br/><br/>
            <h:commandButton value="Login" action="#{loginManagedBean.login}" />
        </h:form>
    </h:body>
</html>
