<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Convertor</title>
    </h:head>
    <h:body>
        <h:form>
            Date
            <h:inputText value="#{cBean.date}" required="true">
                <f:convertDateTime pattern="d/M/yy"/>
            </h:inputText>
            <br/><br/>
            Temperature
            <h:inputText value="#{cBean.temperature}" required="true">
                <f:converter converterId="converters.TConverter"  />
            </h:inputText>
            <br/><br/>
            <h:commandButton value="Submit" action="output"></h:commandButton>
        </h:form>
    </h:body>
</html>
