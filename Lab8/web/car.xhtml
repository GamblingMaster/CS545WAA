<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Convertor</title>
    </h:head>
    <h:body>
        <h:form>
            Brand
            <h:inputText value="#{carBean.brand}" required="true">
                <f:validateRegex pattern="^Mercedes|BMW$"/>
            </h:inputText>
            <br/><br/>
            License
            <h:inputText value="#{carBean.license}" required="true">
                <f:validateRegex pattern="^[A-Z]{2}-[0-9]{2}-[A-Z]{2}$"/>
            </h:inputText>
            <br/><br/>
            Price
            <h:inputText value="#{carBean.price}" required="true">
                <f:validateLongRange minimum="1" maximum="10000"/>
            </h:inputText>
            <br/><br/>
            <h:commandButton value="Submit" action="car"></h:commandButton>
        </h:form>
        <br/><br/>
        <h3>Result</h3>

        <h:outputText value="#{carBean.brand}">
        </h:outputText>
        <br/><br/>
        <h:outputText value="#{carBean.license}">
        </h:outputText>
        <br/><br/>
        <h:outputText value="#{carBean.price}">
        </h:outputText>
        <br/><br/>

    </h:body>
</html>
