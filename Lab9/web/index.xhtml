<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Airlines</title>
    </h:head>
    <h:body>
        
        <h:form>
            Airline  
            <h:selectOneMenu value="#{abean.airline}" valueChangeListener="#{abean.onChangeAirline}" onchange="submit()">
                <f:selectItems value="#{abean.airlines}" var="airline" itemLabel="#{airline.name}" itemValue="#{airline.id}"></f:selectItems>
            </h:selectOneMenu>
            
            <br/> <br/>
            <h:dataTable value="#{abean.flightsSelected}" var="flight" border="1">
                <h:column>#{flight.from}</h:column>
                <h:column>#{flight.to}</h:column>
                <h:column>#{flight.date}</h:column>
                <h:column>#{flight.airline}</h:column>
                <h:column>#{flight.price}</h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
